server:
  port: 8080

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: sample-application
          uri: lb://sample-application
          predicates:
            - Path=/api/sample/**
          filters:
            - name: CircuitBreaker
              args:
                name: samplingService
                fallbackUri: forward:/fallback/sample-application

        # "monitoring" ahora vive en resilience-service
        - id: resilience-service-monitoring
          uri: lb://resilience-service
          predicates:
            - Path=/api/monitoring/**
          filters:
            - StripPrefix=1

        # "rules" también vive en resilience-service
        - id: resilience-service-rules
          uri: lb://resilience-service
          predicates:
            - Path=/api/rules/**
          filters:
            - StripPrefix=1

        # "resilience" (antes resilience-core) también en resilience-service
        - id: resilience-service-core
          uri: lb://resilience-service
          predicates:
            - Path=/api/resilience/**
          filters:
            - StripPrefix=1

resilience4j:
  circuitbreaker:
    instances:
      samplingService:
        registerHealthIndicator: true
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        permittedNumberOfCallsInHalfOpenState: 3
        automaticTransitionFromOpenToHalfOpenEnabled: true
        waitDurationInOpenState: 5s
        failureRateThreshold: 50
        eventConsumerBufferSize: 10
  timelimiter:
    instances:
      samplingService:
        timeoutDuration: 3s
