server:
  port: 8080

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: sample-route
          uri: http://sample-application:8081/api
          predicates:
            - Path=/sample/** 
          filters:
            - StripPrefix=1
            - name: CircuitBreaker
              args:
                name: sampleServiceCircuitBreaker
                fallbackUri: forward:/fallback/sample
            - name: Retry
              args:
                retries: 3
                methods: GET
                backoff: 
                  firstBackoff: 100ms 
                  maxBackofff: 1000MS
                  factor: 2
          metrics:
            enables: true

resilience4j:
  circuitbreaker:
    instances:
      samplingService:
        slidingWindowSize: 10
        failureRateThreshold: 50
        waitDurationInOpenState: 5s
        minimumNumberOfCalls: 5
  timelimiter:
    instances:
      samplingService:
        timeoutDuration: 3s
