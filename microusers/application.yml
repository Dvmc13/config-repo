server:
  port: 8081

spring:
  application:
    name: microusers
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:default,chaos-monkey}
  cloud:
    config:
      uri: http://config-server:8888
      fail-fast: true
      import-check:
        enabled: false
    bus:
      enabled: true
  datasource:
    url: jdbc:mysql://mysql:3306/microusers_db
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
  kafka:
    bootstrap-servers: kafka:9092
    consumer:
      group-id: microusers
      auto-offset-reset: earliest

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
    prometheus:
      enabled: true
    chaosmonkey:
      enabled: true
  health:
    circuitbreakers:
      enabled: true
      
# Configuraci√≥n de Chaos Monkey
chaos:
  monkey:
    enabled: true
    watcher:
      controller: true
      restController: true
      service: true
      repository: true
      component: true
    assaults:
      latencyActive: false
      exceptionsActive: true  # Activamos excepciones
      killApplicationActive: false
      level: 5  # Alto nivel para aumentar probabilidad
      deterministic: false  # Modo aleatorio
      exceptions:
        type: java.lang.RuntimeException
        arguments:
          - "Chaos Monkey - RuntimeException en microusers"
